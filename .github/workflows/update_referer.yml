name: Fully Automatic Final Updater

on:
  schedule:
    - cron: '0 */4 * * *' # Κάθε 4 ώρες για να είναι πάντα φρέσκια η εξουσιοδότηση
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Firefox
        run: |
          sudo install -d -m 0755 /etc/apt/keyrings
          wget -q https://packages.mozilla.org/apt/repo-signing-key.gpg -O- | sudo tee /etc/apt/keyrings/packages.mozilla.org.asc > /dev/null
          echo "deb [signed-by=/etc/apt/keyrings/packages.mozilla.org.asc] https://packages.mozilla.org/apt mozilla main" | sudo tee -a /etc/apt/sources.list.d/mozilla.list > /dev/null
          echo 'Package: *; Pin: origin packages.mozilla.org; Pin-Priority: 1000' | sudo tee /etc/apt/preferences.d/mozilla
          sudo apt-get update && sudo apt-get install -y firefox

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests

      - name: Find new Referer and Authorize IP
        id: find_auth
        run: |
          # Εκτελούμε το τελικό μας script
          NEW_REFERER=$(python find_and_auth.py)
          echo "new_referer_url=$NEW_REFERER" >> $GITHUB_OUTPUT

      - name: Update M3U8 File
        env:
          NEW_URL: ${{ steps.find_auth.outputs.new_referer_url }}
        run: |
          TARGET_FILE="GreekSportsChannels.m3u8"
          OLD_URL=$(grep -oP 'Referer=\K[^&]+' "$TARGET_FILE" | head -n 1)

          if [ -z "$OLD_URL" ]; then
            echo "::error::Could not find OLD_URL in the file." && exit 1
          fi
          
          if [ "$OLD_URL" == "$NEW_URL" ]; then
            echo "URL is already up-to-date." && exit 0
          fi

          echo "Replacing '$OLD_URL' with '$NEW_URL'..."
          sed -i "s|$OLD_URL|$NEW_URL|g" "$TARGET_FILE"
          echo "File updated successfully."

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ci: ✨ Automate update of Referer/Origin URL'
          file_pattern: 'GreekSportsChannels.m3u8'
