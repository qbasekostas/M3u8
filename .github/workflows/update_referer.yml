name: Fully Automatic Final Updater (The Real One)

on:
  schedule:
    # Τρέχει κάθε μέρα στις 12:00 UTC (15:00 ώρα Ελλάδας το καλοκαίρι)
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Find new Referer (Browserless - Correct Method)
        id: find_auth
        run: |
          NEW_REFERER=$(python find_and_auth.py)
          echo "new_referer_url=$NEW_REFERER" >> $GITHUB_OUTPUT

      - name: Update M3U8 File
        env:
          NEW_URL: ${{ steps.find_auth.outputs.new_referer_url }}
        run: |
          TARGET_FILE="GreekSportsChannels.m3u8"
          OLD_URL=$(grep -oP 'Referer=\K[^&]+' "$TARGET_FILE" | head -n 1)

          if [ -z "$OLD_URL" ]; then
            echo "::error::Could not find OLD_URL in the file." && exit 1
          fi
          
          if [ "$OLD_URL" == "$NEW_URL" ]; then
            echo "URL is already up-to-date." && exit 0
          fi

          echo "Replacing '$OLD_URL' with '$NEW_URL'..."
          sed -i "s|$OLD_URL|$NEW_URL|g" "$TARGET_FILE"
          echo "File updated successfully."

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ci: ✨ Automate update of Referer/Origin URL'
          file_pattern: 'GreekSportsChannels.m3u8'
