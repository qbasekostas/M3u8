name: Fully Automatic Final Updater (The Real One)

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Find new Referer (Browserless - Correct Method)
        id: find_auth
        run: |
          NEW_REFERER=$(python find_and_auth.py)
          echo "new_referer_url=$NEW_REFERER" >> $GITHUB_OUTPUT

      - name: Update M3U8 File
        env:
          NEW_URL: ${{ steps.find_auth.outputs.new_referer_url }}
        run: |
          TARGET_FILE="GreekSportsChannels.m3u8"

          if [ -z "$NEW_URL" ]; then
            echo "::error::The new URL found is empty. Aborting."
            exit 1
          fi

          # Βρίσκουμε τον παλιό Referer μόνο για να ελέγξουμε αν χρειάζεται αλλαγή
          OLD_REFERER=$(grep -oP 'Referer=\K[^&]+' "$TARGET_FILE" | head -n 1)

          if [ "$OLD_REFERER" == "$NEW_URL" ]; then
            echo "URL is already up-to-date. No changes needed."
            exit 0
          fi

          echo "Rebuilding Referer and Origin for all links with new URL: $NEW_URL"

          # --- Η ΤΕΛΙΚΗ, ΑΛΑΝΘΑΣΤΗ ΕΝΤΟΛΗ ---
          # Για κάθε γραμμή που περιέχει ".m3u8", σβήνει ό,τι υπάρχει μετά το # (αν υπάρχει)
          # και το ξαναχτίζει από την αρχή, σωστά και ομοιόμορφα.
          sed -i -E "s|^(https?://.*\.m3u8)(#.*)?$|\1#Referer=${NEW_URL}&Origin=${NEW_URL}|" "$TARGET_FILE"

          echo "File updated successfully."

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ci: ✨ Automate update of Referer & Origin URL'
          file_pattern: 'GreekSportsChannels.m3u8'
