name: Automatic Referer Updater

on:
  schedule:
    - cron: '0 11 * * *'
  workflow_dispatch:

jobs:
  update-referer:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright
        run: npm install playwright

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: python -m pip install --upgrade pip

      - name: Find new Referer with Playwright
        id: find_referer
        run: |
          NEW_REFERER=$(node find_referer.js | tail -n 1)
          if [[ -z "$NEW_REFERER" ]]; then
            echo "::error::Playwright script failed or returned an empty referer."
            exit 1
          fi
          echo "new_referer_url=$NEW_REFERER" >> $GITHUB_OUTPUT

      - name: Replace Referer/Origin in m3u8
        run: python update_referer.py "${{ steps.find_referer.outputs.new_referer_url }}"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet --exit-code GreekSportsChannels.m3u8; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ci: Automate update of Referer/Origin URL via Playwright'
          commit_user_name: 'GitHub Actions Bot'
          commit_user_email: 'actions@github.com'
          commit_author: 'GitHub Actions Bot <actions@github.com>'
          file_pattern: 'GreekSportsChannels.m3u8'
